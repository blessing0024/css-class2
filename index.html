<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link  rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">OG <span>Collections</span></a>

            <img id="mobile-cta" class="mobile-menu" src="image/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="image/exit.svg" alt="Exit Navigation">

                <ul class="primary-nav">
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Features</a></li>
                    <li> <a href="#">Pricing</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li> <a href="#">Connect</a></li>
                    <li class="go-premium"> <a href="#">Go Premium</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">This is OG Collections</p>
                <h1>A Business That Serves You Better</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Try For Free</a>

                    <a href="#" class="watch-video-cta">
                    <img src="image/watch.svg" alt="Watch Video">Watch video
                    </a>
                </div>
            </div>

            <img src="image/illustration.svg" class="hero-img" alt="illustration">

        </div>

    </section>


    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>Goods Services</li>
                <li>Quality products</li>
                <li>Amazing Offers</li>
                <li>Pretty Good Discount</li>
                <li>And Lots More...</li>
            </ul>

            <img src="image/holding-phone.jpg" alt="Someone hold a phone">

        </div>
    </section>
    
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn');
            })

            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })


    </script>

</body>
</html>
